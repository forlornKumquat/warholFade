<script>
//dramatic hue pop ever 3 seconds
window.setInterval(clipIt,3000);

//smooth hue
//window.setInterval(clipItToo,50);

var redd=Math.floor((Math.random() * 255) + 1);
var gree=Math.floor((Math.random() * 255) + 1);
var blue=Math.floor((Math.random() * 255) + 1);
var reddUp=true;
var greeUp=false;
var blueUp=true;


function randomize(){
	if(Math.random()>.5) reddUp=true; else reddUp=false;
	if(Math.random()>.5) greeUp=true; else greeUp=false;
	if(Math.random()>.5) blueUp=true; else blueUp=false;
}
function updateVars(){
	if(redd==255) reddUp=false;
	if(gree==255) greeUp=false;
	if(blue==255) blueUp=false;
	if(redd==0) reddUp=true;
	if(gree==0) greeUp=true;
	if(blue==0) blueUp=true;
	if(reddUp) redd+=1; else redd-=1;
	if(greeUp) gree+=1; else gree-=1;
	if(blueUp) blue+=1; else blue-=1;
}

var c=document.getElementById("myHues");
var ctx=c.getContext("2d");

//smoothHue overlay with canvas
canvasHue();
setInterval(canvasHue,30);
setInterval(randomize,3000);

function canvasHue(){
	updateVars();
	ctx.clearRect(0,0,200,300);
	ctx.fillStyle="rgba("+gree+","+redd+","+blue+",0.5)";
	ctx.fillRect(0,0,100,150);
	ctx.fillStyle="rgba("+blue+","+gree+","+redd+",0.5)";
	ctx.fillRect(0,150,100,150);
	ctx.fillStyle="rgba("+redd+","+blue+","+gree+",0.5)";
	ctx.fillRect(100,0,100,150);
	ctx.fillStyle="rgba("+gree+","+blue+","+redd+",0.5)";
	ctx.fillRect(100,150,100,150);	
}
</script>
