<script>

window.r=60;
window.g=170;
window.b=0;
window.rUp=1;
window.gUp=1;
window.bUp=1;

var myImag="";

//here we are doing random color changes that occur dramaticaly
function clipIt(){
	document.getElementById("hue1").style.background = "rgba("+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+",0.5)";
	document.getElementById("hue2").style.background = "rgba("+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+",0.5)";
	document.getElementById("hue3").style.background = "rgba("+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+",0.5)";
	document.getElementById("hue4").style.background = "rgba("+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+","+Math.floor((Math.random() * 255) + 1)+",0.5)";
}

//here we are doing a more fluid fade of colors.  We keep track of values that are gradualy increasing and then decreasing.
//could probably use more finess in code, but for now it does what it is supposed to do
function updateVars(){
	if(window.rUp==1){
		window.r+=5;
		if(window.r>=255){
			window.r=255;
			window.rUp=0;
		}
	}
	if(window.gUp==1){
		window.g+=7;
		if(window.g>=255){
			window.g=255;
			window.gUp=0;
		}
	}
	if(window.bUp==1){
		window.b+=3;
		if(window.b>=255){
			window.b=255;
			window.bUp=0;
		}
	}

	if(window.rUp==0){
		window.r-=3;
		if(window.r<=0){
			window.r=0;
			window.rUp=1;
		}
	}
	if(window.gUp==0){
		window.g-=6;
		if(window.g<=0){
			window.g=0;
			window.gUp=1;
		}
	}
	if(window.bUp==0){
		window.b-=4;
		if(window.b<=0){
			window.g=0;
			window.bUp=1;
		}
	}
}
//This funciton updates the more fluid hue transition
function clipItToo(){
	updateVars();

	document.getElementById("hue5").style.background = "rgba("+window.r+","+0+","+0+",0.5)";
	document.getElementById("hue6").style.background = "rgba("+window.b+","+0+","+window.g+",0.5)";
	document.getElementById("hue7").style.background = "rgba("+0+","+window.b+","+window.r+",0.5)";
	document.getElementById("hue8").style.background = "rgba("+window.r+","+0+","+window.g+",0.5)";
}
</script>
